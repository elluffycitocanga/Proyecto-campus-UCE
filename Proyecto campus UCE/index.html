<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Campus UCE</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f0f0f0;
    }

    h1 {
      text-align: center;
      background-color: #222;
      color: #fff;
      margin: 0;
      padding: 20px 0;
      font-size: 32px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .canvas-wrapper {
      background-color: #000;
      width: 90vw;
      height: 80vh;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    canvas {
      position: absolute;
      left: 0;
      top: 0;
    }

    .tooltip {
      position: absolute;
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 13px;
      pointer-events: none;
      visibility: hidden;
      max-width: 250px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <h1>CAMPUS UCE</h1>

  <div class="container">
    <div class="canvas-wrapper" id="canvas-container">
      <canvas id="canvas"></canvas>
      <div id="tooltip" class="tooltip"></div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const container = document.getElementById('canvas-container');
    const ctx = canvas.getContext('2d');
    const tooltip = document.getElementById('tooltip');

    let nodes = [];
    let edges = [];
    let image = new Image();
    let image2 = new Image();

    image.src = 'fondo.jpg';       // Imagen principal
    image2.src = 'fondo2.jpg';     // Imagen "isla"

    let scale = 1;
    let minScale = 1;
    let maxScale = 3;
    let offsetX = 0;
    let offsetY = 0;
    let isDragging = false;
    let startDrag = { x: 0, y: 0 };
    let selectedNode = null;

    const image2Pos = { x: -800, y: 200 };

    function resizeCanvas() {
      canvas.width = container.clientWidth;
      canvas.height = container.clientHeight;
      draw();
    }

    window.addEventListener('resize', resizeCanvas);

    container.addEventListener('mousedown', (e) => {
      isDragging = true;
      startDrag.x = e.clientX - offsetX;
      startDrag.y = e.clientY - offsetY;
    });

    container.addEventListener('mouseup', () => {
      isDragging = false;
    });

    container.addEventListener('mousemove', (e) => {
      if (isDragging) {
        offsetX = e.clientX - startDrag.x;
        offsetY = e.clientY - startDrag.y;
        clampOffset();
        draw();
      }
    });

    container.addEventListener('click', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX - rect.left - offsetX) / scale;
      const y = (e.clientY - rect.top - offsetY) / scale;

      selectedNode = null;
      for (let node of nodes) {
        const dx = node.x - x;
        const dy = node.y - y;
        if (Math.sqrt(dx * dx + dy * dy) < 10) {
          selectedNode = node;
          tooltip.innerHTML = `<strong>${node.label}</strong><br>${node.info}<br><em>Carreras:</em><br>${node.carreras.join(', ')}`;
          tooltip.style.left = e.clientX + 10 + 'px';
          tooltip.style.top = e.clientY + 10 + 'px';
          tooltip.style.visibility = 'visible';
          break;
        }
      }

      if (!selectedNode) {
        tooltip.style.visibility = 'hidden';
      }

      console.log(`üëâ Coordenadas: x = ${Math.round(x)}, y = ${Math.round(y)}`);
    });

    container.addEventListener('wheel', (e) => {
      e.preventDefault();
      const rect = canvas.getBoundingClientRect();
      const zoomFactor = 0.1;
      const mouseX = (e.clientX - rect.left - offsetX) / scale;
      const mouseY = (e.clientY - rect.top - offsetY) / scale;

      if (e.deltaY < 0) {
        scale *= 1 + zoomFactor;
      } else {
        scale *= 1 - zoomFactor;
      }

      scale = Math.max(minScale, Math.min(maxScale, scale));

      offsetX = e.clientX - rect.left - mouseX * scale;
      offsetY = e.clientY - rect.top - mouseY * scale;

      clampOffset();
      draw();
    });

    function clampOffset() {
      const viewWidth = canvas.width / scale;
      const viewHeight = canvas.height / scale;

      const minX = -1200;
      const maxX = image.width + 200;
      const minY = -300;
      const maxY = Math.max(image.height, image2.height) + 200;

      offsetX = Math.min(Math.max(offsetX, canvas.width - maxX * scale), canvas.width - minX * scale);
      offsetY = Math.min(Math.max(offsetY, canvas.height - maxY * scale), canvas.height - minY * scale);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(offsetX, offsetY);
      ctx.scale(scale, scale);

      ctx.drawImage(image, 0, 0);
      ctx.drawImage(image2, image2Pos.x, image2Pos.y);

      ctx.strokeStyle = '#0066cc';
      ctx.lineWidth = 2;
      edges.forEach(edge => {
        const from = nodes.find(n => n.id === edge.from);
        const to = nodes.find(n => n.id === edge.to);
        if (from && to) {
          ctx.beginPath();
          ctx.moveTo(from.x, from.y);
          ctx.lineTo(to.x, to.y);
          ctx.stroke();
        }
      });

      nodes.forEach(node => {
        ctx.beginPath();
        ctx.fillStyle = (node === selectedNode) ? 'blue' : 'red';
        ctx.arc(node.x, node.y, 8, 0, Math.PI * 2);
        ctx.fill();
        ctx.fillStyle = 'white';
        ctx.font = '12px Arial';
        ctx.fillText(node.id, node.x - 4, node.y + 4);
      });

      ctx.restore();
    }

    async function loadData() {
      try {
        const res = await fetch('campus.json');
        const data = await res.json();

        const posiciones = {
          1: { x: 878, y: 219 },
          2: { x: 364, y: 327 },
          3: { x: 631, y: 323 },
          4: { x: 395, y: 89 },
          5: { x: 608, y: 107 },
          6: { x: 525, y: 105 },
          7: { x: 750, y: 93 },
          8: { x: 831, y: 477 },
          9: { x: 851, y: 231 },
          10: { x: 447, y: 373 },
          11: { x: 533, y: 265 },
          12: { x: 461, y: 145 },
          13: { x: 847, y: 151 },
          14: { x: 115, y: 316 },
          15: { x: 841, y: 290 },
          16: { x: 372, y: 459 },
          17: { x: -641, y: 264 },
          18: { x: image2Pos.x + 200, y: image2Pos.y + 200 },
          19: { x: image2Pos.x + 300, y: image2Pos.y + 300 }
        };

        nodes = data.nodes.map(n => ({
          ...n,
          x: posiciones[n.id]?.x ?? 100,
          y: posiciones[n.id]?.y ?? 100
        }));

        edges = data.edges;

        const totalWidth = image.width + Math.abs(image2Pos.x) + 300;
        const totalHeight = Math.max(image.height, image2.height) + 200;

        const scaleX = container.clientWidth / totalWidth;
        const scaleY = container.clientHeight / totalHeight;

        scale = Math.min(scaleX, scaleY) * 0.85;
        minScale = scale;

        offsetX = (canvas.width - totalWidth * scale) / 2 + Math.abs(image2Pos.x) * scale / 2;
        offsetY = (canvas.height - totalHeight * scale) / 2;

        clampOffset();
        resizeCanvas();
      } catch (e) {
        alert("‚ùå Error al cargar el archivo JSON: " + e.message);
      }
    }

    let imagesLoaded = 0;
    function onImageLoad() {
      imagesLoaded++;
      if (imagesLoaded === 2) loadData();
    }

    image.onload = onImageLoad;
    image2.onload = onImageLoad;
  </script>
</body>
</html>
